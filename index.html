<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="google-signin-client_id" content="446678192728-jccfirote7ves2beoifmgni0iu2fv4m1.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="tech-container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <!-- <h2 class="title">Log in</h2> -->
            <img src="img/logo.jpg" width="220px" />
            <br><br>
            <div class="row">
              <div class="col-sm-12 col-lg-12">
                <div class="input-box required">
                  <label class="input-label">Username</label>
                  <input type="username" class="input-1" id="username" name="username" required="required" />
                </div>
              </div>
              <div class="col-sm-12 col-lg-12">
                <div class="input-box required">
                  <label class="input-label">Password</label>
                  <input type="password" class="input-1" id="password" name="password" required="required" />
                </div>
              </div>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Log in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
              </a>
              <a href="#" class="social-icon g-signin2" data-onsuccess="onSignIn">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="row">
              <div class="col-sm-12 col-lg-12">
                <div class="input-box required">
                  <label class="input-label">Username</label>
                  <input type="username" class="input-1" id="username" name="username" required="required" />
                </div>
              </div>
              <div class="col-sm-12 col-lg-12">
                <div class="input-box required">
                  <label class="input-label">Email</label>
                  <input type="email" class="input-1" id="email" name="email" required="required" />
                </div>
              </div>
              <div class="col-sm-12 col-lg-12">
                <div class="input-box required">
                  <label class="input-label">Password</label>
                  <input type="password" class="input-1" id="password" name="password" required="required" />
                </div>
              </div>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Find The Job That Fits Your Life</h3>
            <br>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Hello, what would you like to explore today?</h3>
            <br>
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/google.js"></script>
    <script src="js/facebook.js"></script>
    
  </body>
</html>
